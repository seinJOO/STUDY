<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <script>
        var div = document.querySelector('#app'); // = 제이쿼리의 $('#app'); -> id=app인 쿼리 저장
        // console.log(div);
        var str = 'hello world';
        div.innerHTML = str; // var div에 저장된 div쿼리 내에 문자열 입력

        str = 'hello world!!!';
        div.innerHTML = str;

    </script>
</body>

</html>
